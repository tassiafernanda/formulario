<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form style="margin-left: 38px;">
        <fieldset class="grupo">
            <div class="campo"> 
                <label for="nome"><strong>Nome: </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo"> 
                <label for="sobrenome"><strong>Sobrenome: </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
            <div class="campo">
                <label for="email"><strong>Email: </strong></label>
                <input type="email" id="email" required>
            </div>
            <br>
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve? </strong></label><br>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End<br>
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End<br>
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack<br>
                </label>
            </div>
            <br>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade: </strong></label>
                <select id="senioridade">
                    <option selected>Selecionar</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option >Senior</option>
                </select>
            </div>
            <br>
            <fieldset class="grupo">
                <div id="checkbox">
                    <label><strong>Selecione as tecnologias que utiliza: </strong></label><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label><br>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label><br>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label><br>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label><br>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label><br>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label><br>
                    <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label><br>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência: </strong></label>
                <textarea row="6" style="width: 26em;" id="experiencia" nome="experiencia"></textarea>
            </div>
            <br>
            <button type="submit" class="botao" style="margin-top: -120px; margin-left: 70px;">Concluído</button>
    </form>
</body>
</html>
